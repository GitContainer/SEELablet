	<script type="text/javascript">
	$(function(){ /* launched when the document is ready */
	  var embedImg=$("* [class^=fr] img");
	  for(var i=0; i < embedImg.length; i++){
	    var el = $($(embedImg[i]).parent()[0]);
	    var imgAndText = el.html();
	    /* deletes after img tag event in multiline context */
	    var img=imgAndText.replace(/>[\s\S]*/, ">");
	    /* keep the image only */
	    el.html(img);
	  }
	});
	</script>
